<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create task</title>
</head>
<body>
<form action="/tasks/create" method="post"></form>
<table>
    <tr>
        <td><lable for="taskName">Task name: </lable></td>
        <td><input type="text" id="taskName" name="taskName"></td>
    </tr>
    <tr>
        <td><lable for="priority">Priority: </lable></td>
        <td><input type="text" id="priority" name="priority"> </td>
    </tr>
    <tr>
        <td><input type="submit" value="Create"></td>
        <td><input type="reset" value="Clear"></td>
    </tr>
</table>
</body>
</html>
